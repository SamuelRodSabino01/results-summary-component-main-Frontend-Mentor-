<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/estilo.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <section>
    <div class="container">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6 mt-5">
            <div class="resultado">
              <div class="titulo text-center text-white pt-4 pb-4">
                <h5>Your Result</h5>
              </div>
              <div class="circulo mb-4">
                <div class="media text-white">
                  <h1>76</h1>
                  <span>of 100</span>
                </div>
              </div>
              <div class="detalhes text-white text-center ps-5 pe-5">
                <h1>Great</h1>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
              </div>
              
            </div>
          </div>
          <div class="col-md-6">
            <div class="sumario mt-5">
              <div class="titulo text-center pt-4">
                <h5>Summary</h5>
              </div>
              <div class="info-sumario">
                <div class="container">
                  <div class="col-md-12">
                    <div class="col-md-3 primeiro">
                      <span class="ms-4 me-4">Reaction</span><span class="ms-4 me-4"><b>80</b> / 100</span>
                    </div>
                    <div class="col-md-3 segundo">
                      <span class="ms-4 me-4">Reaction</span><span class="ms-4 me-4"><b>80</b> / 100</span>
                    </div>
                    <div class="col-md-3 terceiro">
                      <span class="ms-4 me-4">Reaction</span><span class="ms-4 me-4"><b>80</b> / 100</span>
                    </div>
                    <div class="col-md-3 quarto">
                      <span class="ms-4 me-4">Reaction</span><span class="ms-4 me-4"><b>80</b> / 100</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
